<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form Animation</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
      integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 펼쳐지면 expand 클래스 추가 (ex. class="login-text expand") -->
      <div id="login-text" class="login-text">
        <!-- 버튼 클릭 이벤트 연결 -->
        <button id="cta" class="cta">
          <!-- 펼쳐지면 rotate 클래스 추가 -->
          <i class="fas fa-chevron-down fa-1x"></i>
        </button>
        <!-- 펼쳐지면 show-hide 클래스 추가-->
        <div class="text" id="login-box">
          <a href="">Login</a>
          <hr />
          <br />
          <input type="text" placeholder="Username" />
          <br />
          <input type="password" placeholder="Password" />
          <br />
          <button class="login-btn">Log In</button>
          <button class="signup-btn">Sign Up</button>
        </div>
      </div>
      <div class="call-text">
        <h1>Show us your <span>creative</span> side</h1>
        <button>Join the Community</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
